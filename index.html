<!DOCTYPE html>
<html lang=”en”> 									<!--english "en", deuschte Sprache wäre "de"-->
<head>
	<title>Kamerazugriff</title>
	<meta charset="utf-8">								<!--gibt die buchstaben der Tastertur an-->
	<meta http-equiv="x-ua-compatible" content="ie=edge">				<!--gibt den Browser an-->
	<meta name="description" content="HTML für einen Web Kamerazugriff">
	<meta name="author" content="Jan Schneider">
	
	<!--viewport ist das Ansichsfenster des Benutzers und ist je nach Gerät anders, hier standart dimensionierung je nach Gerät-->
	<!-- <meta name="viewport" content="width=320,initial-scale=0.5"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1>  
	
	
    <!-- Name of the awesome camera app -->
    <title>Camera App</title>
	
    <!-- Link to your main style sheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Camera -->
    <main id="camera">							<!-- Hauptprogramm- id wird von Javeskript verwendet und muss eindeutig sein->
        <!-- Camera sensor -->
        <canvas id="camera--sensor"></canvas>		<!--dient nur als Container wird verwendet um Grafiken zu zeigen, in der Regel über JavaScript-->
        <!-- Camera view -->
        <video id="camera--view" autoplay playsinline></video> <!--bettet Video einheiten in ein Dokument ein, Clip oder Videostream, autoplay startet den Stream, playsinline lässt Video an orginal Platz abspielen und macht kein Vollbilddaraus-->
        <!-- Camera output -->
        <img src="//:0" alt="" id="camera--output"> <!-- wird verwendet um ein Bild einzubetten, src Quelle und alt text für bildbeschriebung sind notwendig, //:0 verhindert eine leere Bildsymbolausgabe vor der Sicherheitswarnung-->
        <!-- Camera trigger -->
        <button id="camera--trigger">Bild aufnehmen</button>
    </main>
    <!-- Reference to your JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
