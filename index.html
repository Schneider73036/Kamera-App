<!DOCTYPE html>
<html lang=”en”> 									
<head>
	
	<meta charset="utf-8">								
	<meta http-equiv="x-ua-compatible" content="ie=edge">				
	<meta name="description" content="HTML für einen Web Kamerazugriff">
	<meta name="author" content="Jan Schneider">
	
	<!--Viewport=Ansichsfenster des Benutzers, je nach Gerät anders, hier Standartdimensionierung je nach Gerät-->
	<!-- <meta name="viewport" content="width=320,initial-scale=0.5"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1>  
	
	
    <!-- Name of the awesome camera app -->
    <title>Camera App</title>
	
    <!-- Link to your main style sheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Camera -->
    <main id="camera">							<!-- Hauptprogramm- id wird von Javeskript verwendet und muss eindeutig sein->
        <!-- Camera sensor -->
        <canvas id="camera--sensor"></canvas>				<!--Container wird verwendet um Grafiken zu zeigen, in der Regel über JavaScript-->
        <!-- Camera view -->
        <video id="camera--view" autoplay playsinline></video> 		<!--Bettet Video einheiten in ein Dokument ein, Clip oder Videostream, autoplay startet den Stream, playsinline lässt Video an orginal Platz abspielen und macht kein Vollbilddaraus-->
        <!-- Camera output -->
        <img src="//:0" alt="" id="camera--output"> 			<!--Bettet Bild ein, src Quelle und alt text für bildbeschriebung sind notwendig, //:0 verhindert eine leere Bildsymbolausgabe vor der Sicherheitswarnung-->
        <!-- Camera trigger -->
        <button id="camera--trigger">Bild aufnehmen</button>		<!--Definiert Aufnahme Button-->
    </main>
    <!-- Reference to your JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
